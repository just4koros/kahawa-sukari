<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | Paint Nail Bar</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Adjust path if needed -->
</head>
<body>
<section id="booking">
  <div class="booking-container">
    <h2>Book Your Appointment</h2>
    <p class="intro-text">Ready to treat yourself? Fill in your details and we'll get back to you!</p>
    
    <form onsubmit="return false;">
      <input type="text" placeholder="Your Name" required>
      
      <select required>
        <option value="">Select Service</option>
        <option value="manicure">Manicure</option>
        <option value="pedicure">Pedicure</option>
        <option value="nail-art">Nail Art</option>
        <option value="gel-polish">Gel Polish</option>
      </select>
      
      <button onclick="window.location.href='mailto:paintnailbar@example.com'">Send Booking Request</button>
    </form>

    <p class="contact-note">Prefer to speak directly? Call us at <a href="tel:+254712345678">+254 712 345 678</a></p>
  </div>
</section>
</body>
</html>
